<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Calculator-Vanilla JS</title>
</head>
<body>
	<div class="container">
		<div class="view">
			<div class="display"></div>
			<div class="result">
			</div>
		</div>
		<div class="operands">
			<button class="buttons" id="clear" onclick="getInput('C')">C</button>
			<button class="buttons" id="operator" onclick="getInput('%')">%</button>
		</div>
		<div class="operands">
			<button class="buttons" onclick="getInput(7)">7</button>
			<button class="buttons" onclick="getInput(8)">8</button>
			<button class="buttons" onclick="getInput(9)">9</button>
			<button class="buttons" id="operator" onclick="getInput('*')">*</button>
		</div>
		<div class="operands">
			<button class="buttons" onclick="getInput(4)">4</button>
			<button class="buttons" onclick="getInput(5)">5</button>
			<button class="buttons" onclick="getInput(6)">6</button>
			<button class="buttons" id="operator" onclick="getInput('/')">/</button>
		</div>
		<div class="operands">
			<button class="buttons" onclick="getInput(1)">1</button>
			<button class="buttons" onclick="getInput(2)">2</button>
			<button class="buttons" onclick="getInput(3)">3</button>
			<button class="buttons" id="operator" onclick="getInput('+')">+</button>
		</div>
		<div class="operands">
			<button class="buttons" onclick="getInput(0)">0</button>
			<button class="buttons" onclick="getInput('.')">.</button>
			<button class="buttons" id="operator" onclick="getInput('=')">=</button>
			<button class="buttons" id="operator" onclick="getInput('-')">-</button>
		</div>
	</div>
	<script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
